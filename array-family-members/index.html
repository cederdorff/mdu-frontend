<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Get started with HTML, CSS and JavaScript" />
        <meta name="author" content="Rasmus Cederdorff" />
        <title>Array Family Members</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header>
            <h1>Array Family Members</h1>
        </header>

        <input type="search" placeholder="Search" onkeyup="search(this.value)" />

        <section id="persons" class="grid-container"></section>

        <form onsubmit="add(event)">
            <input name="name" type="text" placeholder="Name" />
            <input name="age" type="number" placeholder="Age" />
            <input name="hairColor" type="text" placeholder="Hair Color" />
            <input name="relation" type="text" placeholder="Relation" />
            <input name="imageUrl" type="url" placeholder="Image url" />
            <button>Add</button>
        </form>
        <!-- main js file -->
        <script src="js/main.js"></script>
    </body>
</html>
