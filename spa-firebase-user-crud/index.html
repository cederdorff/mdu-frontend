<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>SINGLE PAGE WEB APP TEMPLATE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Get started with HTML, CSS and JavaScript" />
        <meta name="author" content="Rasmus Cederdorff" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    </head>

    <body>
        <!-- tabbar navigation -->
        <nav class="tabbar">
            <a href="#/" class="nav-link">Home</a>
            <a href="#/create" class="nav-link">Create</a>
        </nav>

        <!-- pages -->
        <!-- home page -->
        <section id="home" class="page">
            <header class="topbar">
                <h2>Users</h2>
            </header>
            <div id="user-container" class="grid-container"></div>
        </section>

        <!-- create user page -->
        <section id="create" class="page">
            <header class="topbar">
                <h2>Create user</h2>
            </header>
            <form>
                <input type="text" id="name" placeholder="Type your name" required />
                <input type="email" id="mail" placeholder="Type your mail" required />
                <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')" />
                <img src="./img/placeholder.jpg" id="imagePreview" class="image-preview" />
                <button type="button" name="button" onclick="createUser()">Save User</button>
            </form>
        </section>

        <!-- edit user page -->
        <section id="update" class="page">
            <header class="topbar">
                <h2>Edit user</h2>
            </header>
            <form>
                <input type="text" id="name-update" placeholder="Name" required />
                <input type="email" id="mail-update" placeholder="Mail" required />
                <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreviewUpdate')" />
                <img src="./img/placeholder.jpg" id="imagePreviewUpdate" class="image-preview" />
                <button type="button" name="button" onclick="updateUser()">Save User</button>
            </form>
        </section>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <!-- Firebase Firestore (database) JS SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
        <!-- Router  -->
        <script src="js/router.js"></script>
        <!-- main js file -->
        <script src="js/main.js"></script>
    </body>
</html>
