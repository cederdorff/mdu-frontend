<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Firebase Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Getting started with Firebase">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body>
  <header>
    <h1>Getting started with Firebase</h1>
  </header>
  <section id="content" class="grid-container"></section>
  <form id="userForm">
    <h2>Create a new User</h2>
    <input type="text" id="name" placeholder="Type your name">
    <input type="email" id="mail" placeholder="Type your mail">
    <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
    <img id="imagePreview" class="image-preview">
    <button type="button" name="button" id="btn-create">Create User</button>
  </form>

  <form id="form-update">
    <h2>Update User</h2>
    <input type="text" id="name-update" placeholder="Select a user">
    <input type="email" id="mail-update" placeholder="Select a user">
    <input type="file" id="img-update" accept="image/*" onchange="previewImage(this.files[0], 'imagePreviewUpdate')">
    <img id="imagePreviewUpdate" class="image-preview">
    <button type="button" name="button" id="btn-update">Update User</button>
  </form>

  <!-- loader  -->
  <section id="loader">
    <section class="spinner"></section>
  </section>
  <!-- main js file -->
  <script src="js/main.js" type="module"></script>
</body>

</html>
