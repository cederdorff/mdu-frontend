<head>

  <link rel="stylesheet" href="./css/styles.css">

<body>

  <nav>

  <main id="appRoot">

    <!-- home page -->
    <section id="home" class="page">

      <header class="topbar">
        <h2>Clients</h2>
      </header>
      <p>Clients page. Here goes some content.</p>

    <section id="contact" class="page">
      <header class="topbar">
        <h2>Contact</h2>
