<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>SINGLE PAGE WEB APP TEMPLATE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get started with HTML, CSS and JavaScript">
    <meta name="author" content="Rasmus Cederdorff">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  </head>

  <body onhashchange="pageChange()">
    <!-- tabbar navigation -->
    <nav class="tabbar">
      <a href="#movies">Movies</a>
      <a href="#favorites">Favorites</a>
    </nav>

    <!-- pages -->
    <!-- home page -->
    <section id="movies" class="page">
      <header class="topbar">
        <h2>Movies</h2>
      </header>
      <div id="movie-container" class="grid-container"></div>
    </section>

    <!-- about page -->
    <section id="favorites" class="page">
      <header class="topbar">
        <h2>Favorites</h2>
      </header>
      <div id="fav-movie-container" class="grid-container">
        <p>No movies added to favorites</p>
      </div>
    </section>

    <!-- SPA functionality  -->
    <script src="js/spa.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>
  </body>

</html>
