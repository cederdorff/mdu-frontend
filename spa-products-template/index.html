<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Products</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Get started with HTML, CSS and JavaScript" />
        <meta name="author" content="Rasmus Cederdorff" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    </head>

    <body>
        <!-- tabbar navigation -->
        <nav class="tabbar">
            <a href="#/products" class="nav-link">Products</a>
            <a href="#/add" class="nav-link">Add</a>
        </nav>

        <!-- pages -->
        <!-- home page / products -->
        <section id="products" class="page">
            <header class="topbar">
                <h2>Products</h2>
            </header>
            <input type="search" placeholder="Search" onkeyup="search(this.value)" />
            <section id="products-container" class="grid-container"></section>
        </section>

        <!-- add page -->
        <section id="add" class="page">
            <header class="topbar">
                <h2>Add New Product</h2>
            </header>
            <form onsubmit="addNewProduct(event)">
                <input id="brand" type="text" name="brand" placeholder="Brand" />
                <input id="model" type="text" name="model" placeholder="Model" />
                <input id="price" type="text" name="price" placeholder="Price" />
                <input id="img" type="text" name="img" placeholder="Image URL" />
                <button name="button">Save</button>
            </form>
        </section>

        <!-- SPA Router functionality  -->
        <script src="js/router.js"></script>
        <!-- app js file -->
        <script src="js/app.js"></script>
    </body>
</html>
